<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      Recommendations
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar width="100%">
      <ion-title class="title" size="medium">Recommendations</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-infinite-scroll *ngIf="showing" threshold="100px">
    <ion-infinite-scroll-content>
      <ion-card *ngFor="let rec of recs" color = "success">
       <ion-card-header>
         <ion-card-title>We recommend that you:</ion-card-title>
       </ion-card-header>
  
       <ion-card-content>
         {{rec}}
       </ion-card-content>
     </ion-card>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
