<ion-header [translucent]="true">

  </ion-toolbar>
</ion-header>

            <ion-tab-button routerLink="../tab2">

              <ion-label>tap2</ion-label>
            </ion-tab-button>

            <ion-tab-button routerLink="../tab3">

      </ion-tab-bar>
  </ion-tabs>
