<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Welcome to SnooZ!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Check out the tabs below to get started.
    </ion-card-content>
  </ion-card>

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Select a goal/preferred time to go to bed below:</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-datetime color="primary" presentation="time" [preferWheel]="true" displayFormat="h:mm A" [(ngModel)]="myPrefBedTime" (ionChange)="setPrefBedTime()"></ion-datetime>

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Select a goal/preferred time to wake up below:</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-datetime color="primary" presentation="time" [preferWheel]="true" displayFormat="h:mm A" [(ngModel)]="myPrefWakeTime" (ionChange)="setPrefWakeTime()"></ion-datetime>

  <ion-card color="medium">
    <ion-card-header>
      <ion-card-title>Select a date/time to simulate recommendations:</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-datetime [(ngModel)]="myDate" (ionChange)="setDate()"></ion-datetime>

</ion-content>

<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">

          <ion-tab-button>
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-tab-button>

            <ion-tab-button routerLink="/tab1">
              <ion-icon name="bed"></ion-icon>
              <ion-label>Data</ion-label>
            </ion-tab-button>

            <ion-tab-button routerLink="/tab2">
              <ion-icon name="analytics"></ion-icon>
              <ion-label>Trends</ion-label>
            </ion-tab-button>

            <ion-tab-button routerLink="/tab3">
              <ion-icon name="happy-outline"></ion-icon>
              <ion-label>Recommendations</ion-label>
            </ion-tab-button>

      </ion-tab-bar>
  </ion-tabs>
  </ion-toolbar>
</ion-footer>
